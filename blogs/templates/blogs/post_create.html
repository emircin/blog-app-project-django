{% extends 'base.html' %}



{% block container %}
{% load crispy_forms_tags %}
<div class="newtag-container">
    <h2>Blog Post</h2>
    <hr>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    
    {{form | crispy}}

  </form>
</div>
{% endblock container %}
